<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo"><span class="logo">Angular Forum App</span></p>
    </div>
    <div class="mini-navbar">
      <ul *ngIf="!isLoggedIn">
        <li>
          <a routerLink="/auth/login">Login</a>
        </li>
        <li>
          <a routerLink="/auth/register">Register</a>
        </li>
      </ul>

      <ul *ngIf="isLoggedIn">
        <li>
          <a routerLink="/auth/profile">{{ username }}'s profile</a>
        </li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li>
        <a href="/home">Home</a>
      </li>
      <li>
        <a href="/themes">Themes</a>
      </li>
      <li>
        <a href="/add-theme">New Theme</a>
      </li>
    </ul>
  </nav>
</header>
